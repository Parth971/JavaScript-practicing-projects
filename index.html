<!doctype html>
<html lang="en">

<head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">

     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

     <title>Hello, world!</title>

     <link rel="stylesheet" href="custom.css">
</head>

<body>
     <!-- Project Clock -->
     <div class="container my-4">
          <div class="row">
               <div class="col-6">
                    <p>
                         <button class="btn btn-primary" type="button" data-bs-toggle="collapse"
                              data-bs-target="#collapseWidthExample" aria-expanded="false"
                              aria-controls="collapseWidthExample">
                              Time and Date
                         </button>
                    </p>
                    <div style="min-height: 120px;">
                         <div class="collapse collapse-horizontal" id="collapseWidthExample">
                              <div class="card card-body" style="width: 300px;">
                                   <span id="time"></span>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </div>
     <!-- Project Todo list -->

     <div class="container">
          <div class="row">
               <div class="col-6">
                    <div class="calculator">
                         <div class="heading">
                              <h1>Calculator</h1>
                         </div>
                         <form class="form-horizontal">
                              <div class="form-group">
                                   <label for="val1" class="col-sm-2 control-label">Value 1</label>
                                   <div class="col-sm-10">
                                        <input type="text" class="form-control" id="val1" name="value1"
                                             placeholder="Value 1">
                                        <div class="alert alert-danger" role="alert" id="errorVal1"></div>
                                   </div>
                              </div>
                              <div class="form-group">
                                   <label for="val2" class="col-sm-2 control-label">Value 2</label>
                                   <div class="col-sm-10">
                                        <input type="text" class="form-control" id="val2" name="value2"
                                             placeholder="Value 2">
                                        <div class="alert alert-danger" role="alert" id="errorVal2"></div>
                                   </div>
                              </div>

                              <div class="form-group">
                                   <label class="col-sm-2 control-label">Operators</label>
                                   <div class="col-sm-10">
                                        <select class="form-control" id="operator">
                                             <option value="add">Addtions (+)</option>
                                             <option value="sub">Substraction (-)</option>
                                             <option value="mul">Multiplication (*)</option>
                                             <option value="div">Division (/)</option>
                                             <option value="mod">Modulus (%)</option>
                                        </select>
                                   </div>
                              </div>

                              <div class="form-group">
                                   <div class="col-sm-offset-2 col-sm-10">
                                        <button id="submitBtn" type="button" class="btn btn-default submit"
                                             onclick="calculate()">Calculate</button>
                                   </div>
                              </div>

                              <div class="form-group" id="ansDiv">
                                   <label class="col-sm-2 control-label">Answer</label>
                                   <div class="col-sm-10">
                                        <div class="alert alert-success" role="alert" id="answer"></div>
                                   </div>
                              </div>
                         </form>
                    </div>

               </div>
               <div class="col-6">
                    <h1>Todo Form</h1>
                    <form>
                         <div class="mb-3">
                              <label for="title" class="form-label">Title</label>
                              <input type="text" class="form-control" id="title" placeholder="name@example.com">
                         </div>
                         <div class="mb-3">
                              <label for="description" class="form-label">Description</label>
                              <textarea class="form-control" id="description" rows="3"></textarea>
                         </div>
                         <button type="button" class="btn  submit" onclick="addItem()">Add Item</button>
                         <button type="button" class="btn  submit" onclick="clearAll()">Clear All</button>
                    </form>

                    <div class="todo">
                         <h1>Todo List</h1>
                         <table class="table">
                              <thead>
                                   <tr>
                                        <th scope="col">SNo</th>
                                        <th scope="col">Item Title</th>
                                        <th scope="col">Item Description</th>
                                        <th scope="col">Actions</th>
                                   </tr>
                              </thead>
                              <tbody id="tbodyId">
                              </tbody>
                         </table>
                    </div>
               </div>
          </div>
          <!-- <div class="row">
               <div class="col-6">
                    <div class="todo justify-content-center">
                         
                    </div>
               </div>
          </div> -->
     </div>



     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
     <script src="custom.js"></script>
</body>

</html>
